
<form class="bodyPage" *ngIf="create">
  <div class="form-group">
    <label for="exampleInputEmail1">Account Address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Serice Account" [(ngModel)]="NameOfServiceAcCreate" name="NameOfServiceAc">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Project ID</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Project ID" [(ngModel)]="ProjectIdCreate" name="ProjectIdCreate">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Role</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Role" [(ngModel)]="RoleOfAccount" name="RoleOfAccount">
  </div>
  <button type="submit" class="btn btn-primary" (click)="CreateServiceAccount()">Create</button>
  <br>
  <small><a (click)="LoginForm()">login here</a></small>
</form>




<form class="bodyPage" *ngIf="login">
  <div class="form-group">
    <label for="exampleInputEmail1">Account Address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Serice Account" [(ngModel)]="NameOfServiceAc" name="NameOfServiceAc">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Project ID</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Project ID" [(ngModel)]="ProjectId" name="ProjectId">
  </div>
 
  <button type="submit" class="btn btn-primary" (click)="LoginServiceAccount()" >Login</button>
  <br>
  <small><a (click)="CreateForm()" style="background-color: #4C4B4B">Create an Account</a></small>
</form>
